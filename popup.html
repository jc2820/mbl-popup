<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/popup.css" />
    <title>Young People's Support Popup</title>
  </head>
  <body>
    <div class="container">
      <img
        src="images/favicon.png"
        alt="image of friendly mascot"
        class="mascot"
      />
      <div class="page-header">
        <h3>Youth Support Popup</h3>
        <p id="tabtitle"></p>
      </div>
      <fieldset class="form-group">
        <legend>YP Sign in</legend>
        <label>Enter your email</label>
        <input class="form-control" type="text" id="input-issue" />
        <br />
        <label>Enter your password</label>
        <input class="form-control" type="text" id="input-link" />
        <br />
        <button class="btn btn-primary" id="submit-issue">Sign in</button>
      </fieldset>
      <div class="page-header">
        <a href="submit.html">Submit a link</a>
      </div>
    </div>
    <script src="/scripts/jquery.min.js" type="text/javascript"></script>
    <script src="/scripts/popup.js" type="text/javascript"></script>
  </body>
</html>
